    <title>Checkbox y Radio Button</title>
    <link type="text/css" rel="stylesheet" href="./styles.css">

<body>
    <label class="checkbox_container">Soy un checkbox
        <input type="checkbox" class="checkbox">
        <div class="checkmark">
            <span class="material-symbols-outlined">check</span>            
        </div>
    </label>
    
    <label class="checkbox_container radio">Soy un radio        <input type="radio" class="checkbox" name="TM">
        <div class="checkmark radio">
            <div class="circle"></div>
        </div>
    </label>
